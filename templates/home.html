<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Student Exam Performance Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }


        .container {
            width: 90%;
            max-width: 1000px;
            padding: 40px 50px;
            border-radius: 16px;
            backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subheading {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #e2e8f0;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        select,
        input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        select:focus,
        input:focus {
            outline: none;
            border: 2px solid #facc15;
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            grid-column: 1 / -1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background-color: #facc15;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #fbbf24;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #e2e8f0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .subheading {
                font-size: 1rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ Student Exam Performance Predictor</h1>
        <div class="subheading">Enter student details to predict math score</div>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Writing Score (out of 100)</label>
                <input type="number" name="reading_score" placeholder="Enter Writing Score" min="0" max="100"
                    required />
            </div>

            <div class="form-group">
                <label>Reading Score (out of 100)</label>
                <input type="number" name="writing_score" placeholder="Enter Reading Score" min="0" max="100"
                    required />
            </div>

            <input type="submit" value="Predict your Math Score" />
        </form>

        {% if results %}
        <div class="result">
            ðŸ§® Predicted Math Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</body>

</html>
